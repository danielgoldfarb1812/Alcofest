</head>
<body>

</header>
    <div class="container" style="width: 50%; margin-top: 5px;">
        <b><h1 class="h3 mb-3 font-weight-normal">Add a new product to our stock</h1></b>
        <h2 class="h3 mb-3 font-weight-normal">Please fill in the required fields:</h2>
        <div class="col-md-7 col-lg-8">
            <form class="needs-validation" id="add_product">
              <div class="row g-3">
                <div class="col-12">
                    <div id="form_input">
                  <label class="form-label">Product ID</label>
                  <div class="input-group has-validation">
                    <input type="number" class="form-control" id="number" required>
                    </div>
                  </div>
                </div>
  
                <div class="col-12">
                    <div id="form_input">
                  <label class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="name" required>
                  <div class="invalid-feedback">
                  </div>
                  </div>
                </div>
  
                <div class="col-12">
                    <div id="form_input">
                  <label class="form-label">Product Price</label>
                  <input type="number" class="form-control" id="price" required>
                  <div class="invalid-feedback">
                  </div>
                  </div>
                </div>
  
                
                <div class="col-12">
                    <div id="form_input">
                  <label class="form-label">Product Image</label>
                  <input class="form-control" id="image" type="file" accept="image/*" required>
                  <div class="invalid-feedback">
                  </div>
                  <div class="form-input">
                    <img id="add_product_img" class="images" src="" alt="תמונת מוצר חדש" style="width: 100px; display: none;" />
                </div>
                  </div>
                </div>
  
    
                <div class="col-sm-6">
                    <div id="form_input">
                  <label class="form-label">Product Description</label>
                  <input type="text" class="form-control" id="description">
                  <div class="invalid-feedback">
                  </div>
                  </div>
                </div>
  
                <div class="col-12">
                    <div id="form_input">
                  <label class="form-label" >Category: </label><br>
                  <div style="display: flex; justify-content: space-around;">
                    <input type="radio" name="category_add" class="category_add" data-string="beers"><p class="label">Beers</p></input>
                    <input type="radio" name="category_add" class="category_add" data-string="vodka"><p class="label">Vodkas</p></input>
                    <input type="radio" name="category_add" class="category_add" data-string="wine"><p class="label">Wines</p></input>
                    <input type="radio" name="category_add" class="category_add" data-string="whiskey"><p class="label">Whiskeys</p></input>
                    <input type="radio" name="category_add" class="category_add" data-string="cognac"><p class="label">Cognac</p></input>
                    <input type="radio" name="category_add" class="category_add" data-string="cocktails"><p class="label">Cocktails</p></input>
                  </div>
                  <div class="invalid-feedback">
                    </div>
                  </div>
                </div><br>
  
                <button id="add_button" class="btn btn-primary" style="width: 200px;" type="submit">Add product to stock</button>
            </form>
          </div>
          <br>
        </div>

</body>
