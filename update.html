    <div class="container" style="width: 50%;">
        <b><h1 class="h3 mb-3 font-weight-normal">Update user details</h1></b>
        <b><h1 class="h3 mb-3 font-weight-normal">Please fill out the following fields:</h1></b>
        <div class="col-md-7 col-lg-8">
            <form class="needs-validation" id="update_form">
              <div class="row g-3">
                <div class="col-12">
                    <div id="form_input_update">
                  <label class="form-label">Username</label>
                    <input style="width: 300px; margin: auto;" type="text" class="form-control" id="update_name" required>
                  </div>
                </div>

                <div class="col-12">
                    <div id="form_input_update">
                  <label class="form-label">Password</label>
                  <input style="width: 300px; margin: auto;" type="password" class="form-control" id="update_password" required>
                  <div class="invalid-feedback">
                  </div>
                  </div>
                </div>

                <div class="col-12">
                    <div id="form_input_update">
                  <label class="form-label">Confirm password</label>
                  <input style="width: 300px; margin: auto;" type="password" class="form-control" id="update_password_confirm" required>
                  <div class="invalid-feedback">
                  </div>
                  </div>
                </div>
                
                <div class="col-12">
                    <div id="form_input_update">
                  <label class="form-label">Select profile picture</label>
                  <input style="width: 300px; margin: auto;" class="form-control" id="user_image" type="file" accept="image/jpg, image/jpeg" required>
                  <div class="invalid-feedback">
                  </div>
                  <div class="form_input">
                    <img id="update_profile_img" class="images" src="" alt="עדכון תמונה" style="width: 100px; display: none;" />
                </div>
                  </div>
                </div>

                <div class="col-sm-6">
                    <div id="form_input_update">
                  <label class="form-label">First name</label>
                  <input style="width: 300px; margin: auto;" type="text" class="form-control" id="update_first_name" required>
                  <div class="invalid-feedback">
                </div>
                  </div>
                </div>
    
                <div class="col-sm-6">
                    <div id="form_input_update">
                  <label class="form-label">Last name</label>
                  <input style="width: 300px; margin: auto;" type="text" class="form-control" id="update_last_name" required="">
                  <div class="invalid-feedback">
                  </div>
                  </div>
                </div>

                <div class="col-12">
                    <div id="form_input_update">
                  <label class="form-label">Email address</label>
                  <input style="width: 500px; margin: auto;" type="email" class="form-control" id="update_email" required>
                  <div class="invalid-feedback">
                    </div>
                  </div>
                </div>

                <div class="col-12">
                    <div id="form_input_update">
                  <label class="form-label">Date of birth</label>
                  <input style="width: 300px; margin: auto;" type="date" class="form-control" id="update_date" required>
                </div>
                </div>

                <div class="col-12">
                    <div class="autocomplete" id="form_input_update" style="width: 300px;">
                  <label class="form-label">City</label>
                  <input style="width: 300px; margin:auto" type="text" class="form-control" id="update_city" list="cities_update" required>
                  <datalist id="cities_update">

                  </datalist>
                </div>
                </div>
                <div>

                        <div id="form_input_update">
                      <label class="form-label">Street</label>
                      <input style="width: 300px; margin:auto" type="text" class="form-control" id="update_street" required>
                    </div>
                    
                      <label class="form-label">Street number</label>
                      <input style="width: 100px; margin: auto;" type="number" class="form-control" id="update_street_number" required>
                  </div>
                  
                  <div class="form_input_update"><br>
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-outline-primary me-2" type="reset" onclick="location.href=`profile.html`">Cancel changes</button><br><br>
                </div>
                </div>
            </form>
          </div>
    </div>
