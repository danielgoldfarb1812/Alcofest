</head>

<body>

    <div class="container" style="width: 50%;">
        <b><h1 class="h3 mb-3 font-weight-normal">Registration Page</h1></b>
          <h2 class="h3 mb-3 font-weight-normal">Please fill out the following fields:</h2>
          <div class="col-md-7 col-lg-8">
              <form class="needs-validation" id="register_form">
                <div class="row g-3">
                  <div class="col-12">
                      <div id="form_input">
                    <label class="form-label">Username</label>
                      <input style="width: 300px; margin: auto;" type="text" class="form-control" id="user_name" required autofocus>
                    </div>
                  </div>
  
                  <div class="col-12">
                      <div id="form_input">
                    <label class="form-label">Password</label>
                    <input style="width: 300px; margin: auto;" type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                    </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                      <div id="form_input">
                    <label class="form-label">Confirm password</label>
                    <input style="width: 300px; margin: auto;" type="password" class="form-control" id="password_confirm" required>
                    <div class="invalid-feedback">
                    </div>
                    </div>
                  </div>
                  
                  <div class="col-12">
                      <div id="form_input">
                    <label class="form-label">Select profile picture</label>
                    <input style="width: 300px; margin: auto;" class="form-control" id="user_image" type="file" accept="image/jpg, image/jpeg" required>
                    <div class="invalid-feedback">
                    </div>
                    <div class="form-input">
                      <img id="profile_img" class="images" src="" alt="תמונת פרופיל" style="width: 100px; display: none;" />
                  </div>
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                      <div id="form_input">
                    <label class="form-label">First name</label>
                    <input style="width: 300px; margin: auto;" type="text" class="form-control" id="user_first_name" required>
                    <div class="invalid-feedback">
                  </div>
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                      <div id="form_input">
                    <label class="form-label">Last name</label>
                    <input style="width: 300px; margin: auto;" type="text" class="form-control" id="user_last_name" required="">
                    <div class="invalid-feedback">
                    </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                      <div id="form_input">
                    <label class="form-label">Email address</label>
                    <input style="width: 500px; margin: auto;" type="email" class="form-control" id="user_email" required>
                    <div class="invalid-feedback">
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                      <div id="form_input">
                    <label class="form-label">Date of birth</label>
                    <input style="width: 300px; margin: auto;" type="date" class="form-control" id="user_birthdate" required>
                  </div>
                  </div>
  
                  <div class="col-12">
                    <div class="autocomplete form_input" style="width:300px;">
                        <label class="form-label" for="city">City</label>
                        <input type="text" class="form-control" id="user_city" list="cities" required>
                        <datalist id="cities"></datalist>
                      </div>
                  </div>
      
                  <div>
                      <div id="form_input">
                    <label class="form-label">Street</label>
                    <input style="width: 300px; margin: auto;" type="text" class="form-control" id="user_street" required>
                  </div>
      
                  <div>
                    <label class="form-label">Street number</label>
                    <input style="width: 100px; margin: auto;" type="text" class="form-control" id="user_street_number" required>
                  </div>
  
                  <div class="form_input"><br>
                      <button class="btn btn-primary" type="submit">Register!</button>
                      <button class="btn btn-outline-primary me-2" type="reset">Clear all fields</button><br><br>
                  </div>
                  </div>
                </div>
              </form>
            </div>
      </div>
      <footer class="p-3  border-bottom" id="footer"
      style="background-color:white; width: 100%; position: relative; bottom: 0;">® All rights reserved to Michal Goot
      and Daniel Goldfarb</footer>
      
</body>

</html>
